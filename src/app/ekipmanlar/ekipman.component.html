<div id="ekipmanlar" class="w3-content w3-container w3-padding-32 w3-center">
    <div class="w3-center w3-padding-12">
        <h3 style="font-weight: bold" class="w3-border-bottom w3-border-light-grey  w3-wide">EKİPMANLAR</h3>
    </div>

    <div style="display: flex;flex-wrap:wrap;justify-content:space-between;align-items:stretch">

        <article class="w3-col l6 m6 s12">
            <fieldset class="w3-card-2  w3-center  w3-hover-shadow w3-border w3-round-large">
                <my-w3carousel id="c01" saniye="5000" buttons="evet">
                    <div class="inner" body>
                        <h3>Kişiye Özel</h3>
                        <ul>
                            <li *ngFor="let item of slideItemsKisiyeOzel"><img [src]="item.src" /></li>
                        </ul>
                    </div>
                </my-w3carousel>
            </fieldset>
        </article>

        <article class="w3-col l6 m6 s12">
            <fieldset class="w3-card-2  w3-center  w3-hover-shadow w3-border w3-round-large">
                <my-w3carousel id="c01" saniye="5000" buttons="evet">
                    <div class="inner" body>
                        <h3>Firmaya Özel</h3>
                        <ul>
                            <li *ngFor="let item of slideItemsFirmayaOzel"><img [src]="item.src" /></li>
                        </ul>
                    </div>
                </my-w3carousel>
            </fieldset>
        </article>

    </div>

    <div class="w3-panel w3-pale-green w3-leftbar w3-border-red w3-hover-border-red">
        <p class="w3-large firstCapitalize"> THERMOBOX'LAR AÇILMADIĞI TAKDİRDE, YEMEKLER 3 SAAT SÜREYLE ISISINI KORUR.</p>
    </div>
