<div id="alakart"  class="w3-content w3-container w3-padding-32 w3-center">

    <div  class="w3-container w3-padding-32 w3-center  w3-wide">
        <h3 style="font-weight: bold" class="w3-border-bottom w3-border-light-grey w3-padding-12">ALAKART</h3>

        <div *ngIf="globalService._userInfo" style="text-align: center">
            <button class="w3-btn w3-teal" (click)="duzenle()">Düzenle</button>
            <button class="w3-btn w3-teal" (click)="kaydet()">Kaydet</button>

        </div>
    </div>

    <section style="display: flex;flex-wrap: wrap; align-items:stretch;margin-top:16px">
        <article class="w3-col l6 m6 s12"  *ngFor="let item of alakartMenus;let i=index">
            <fieldset  class="w3-card-2  w3-center  w3-hover-shadow w3-border w3-round-large">

                <!--<button (click)="silust(alakart)">ust tık </button>-->
                <alakart-menu #alakart (_silEventHandler)="menuSilindi(item)" [_alakartMenu]="item" [_isEdit]="_isEditMode">
                    <div resim_bolumu>
                        <img src="./assets/images/alakart/{{i+1}}.png" alt="" style="width:100%;height:auto">
                    </div>
                </alakart-menu>
            </fieldset>
        </article>

 

    </section>

    <div class="w3-panel w3-pale-green w3-leftbar w3-border-green w3-hover-border-green">
        <p class="w3-large firstCapitalize">BÜTÜN SANDVİÇLER 25 cm BAGET EKMEĞİNE HAZIRLANMAKTADIR. 330 cl MEŞRUBAT VEYA LİMONATA SEÇENEĞİ MENÜYE DAHİLDİR.</p>
        <div class="firstCapitalize">SİPARİŞLERİNİZİ SAAT 10:00 'a KADAR VERMENİZİ RİCA EDERİZ.</div>
    </div>


</div>
